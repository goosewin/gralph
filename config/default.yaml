# Default configuration for gralph
defaults:
  max_iterations: 30
  task_file: PRD.md
  completion_marker: COMPLETE
  context_files: ARCHITECTURE.md, DECISIONS.md, CHANGELOG.md, RISK_REGISTER.md, PROCESS.md
  # Backend: claude or opencode
  backend: claude
  # Model depends on backend:
  #   claude: claude-opus-4-5
  #   opencode: opencode/gpt-5.2-codex, anthropic/claude-opus-4-5, google/gemini-3-pro
  # model:

# Claude Code backend settings
claude:
  flags:
    - --dangerously-skip-permissions
  env:
    IS_SANDBOX: "1"

# OpenCode backend settings
opencode:
  # Model format: provider/model (e.g., opencode/gpt-5.2-codex)
  # Leave empty to use opencode's default
  default_model: opencode/gpt-5.2-codex

notifications:
  on_complete: true
  # webhook: https://hooks.example.com/notify

logging:
  level: info
  retain_days: 7
