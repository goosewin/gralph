name: macOS Smoke Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos-smoke:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Run cargo tests
        run: cargo test --manifest-path gralph-rs/Cargo.toml --workspace
