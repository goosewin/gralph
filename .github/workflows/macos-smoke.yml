name: macOS Smoke Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos-smoke:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install bash jq tmux

      - name: Prefer Homebrew bash
        run: echo "$(brew --prefix)/bin" >> "$GITHUB_PATH"

      - name: Run smoke test
        run: bash tests/macos-smoke.sh
