name: macOS Smoke Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos-smoke:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run smoke test
        run: dotnet test tests/Gralph.Tests/Gralph.Tests.csproj
