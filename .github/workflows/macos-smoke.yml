name: macOS Smoke Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos-smoke:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore src/Gralph/Gralph.csproj

      - name: Build
        run: dotnet build src/Gralph/Gralph.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/Gralph.Tests -c Release --no-build

      - name: CLI smoke
        run: |
          dotnet run --project src/Gralph --configuration Release --no-build -- --version
          dotnet run --project src/Gralph --configuration Release --no-build -- help
