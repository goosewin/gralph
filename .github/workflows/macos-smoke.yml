name: macOS Smoke Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  macos-smoke:
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test ./...
