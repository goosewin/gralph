name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            asset: gralph-${{ needs.prepare.outputs.version }}-linux-x64.tar.gz
          - os: macos-13
            rid: osx-x64
            asset: gralph-${{ needs.prepare.outputs.version }}-osx-x64.tar.gz
          - os: macos-14
            rid: osx-arm64
            asset: gralph-${{ needs.prepare.outputs.version }}-osx-arm64.tar.gz
          - os: windows-latest
            rid: win-x64
            asset: gralph-${{ needs.prepare.outputs.version }}-win-x64.zip
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/Gralph/Gralph.csproj -c Release -r ${{ matrix.rid }} -p:PublishSingleFile=true -p:SelfContained=true -p:Version=${{ needs.prepare.outputs.version }}

      - name: Package (unix)
        if: matrix.os != 'windows-latest'
        run: |
          ROOT="dist/gralph-${{ needs.prepare.outputs.version }}"
          mkdir -p "$ROOT"
          cp "src/Gralph/bin/Release/net10.0/${{ matrix.rid }}/publish/Gralph" "$ROOT/gralph"
          cp -R config "$ROOT/config"
          cp README.md LICENSE "$ROOT/"
          tar -czf "dist/${{ matrix.asset }}" -C dist "gralph-${{ needs.prepare.outputs.version }}"

      - name: Package (windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $root = "dist\gralph-${{ needs.prepare.outputs.version }}"
          New-Item -ItemType Directory -Force -Path $root | Out-Null
          Copy-Item "src/Gralph/bin/Release/net10.0/${{ matrix.rid }}/publish/Gralph.exe" "$root\gralph.exe"
          Copy-Item -Recurse "config" "$root\config"
          Copy-Item "README.md","LICENSE" "$root"
          Compress-Archive -Path "$root\*" -DestinationPath "dist\${{ matrix.asset }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.rid }}
          path: dist/${{ matrix.asset }}

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        run: |
          echo "## What's New in ${{ needs.prepare.outputs.tag }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the asset for your platform and extract it." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo '```' >> release_notes.md
          cat dist/checksums.txt >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Gralph CLI ${{ needs.prepare.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.tag, '-') }}
          files: |
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
