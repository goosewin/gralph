# GitHub Actions workflow for auto-release
# Triggers on version tags (v*) and creates a GitHub release with assets

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in Cargo.toml matches tag
        run: |
          CARGO_VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | cut -d'"' -f2)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Cargo version: $CARGO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            echo "Please update Cargo.toml to match the tag."
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: linux-x86_64
            binary_path: target/release/gralph
            build: cargo
          - os: ubuntu-latest
            asset: linux-aarch64
            binary_path: target/aarch64-unknown-linux-gnu/release/gralph
            build: cross
            target: aarch64-unknown-linux-gnu
          - os: macos-13
            asset: macos-x86_64
            binary_path: target/release/gralph
            build: cargo
          - os: macos-14
            asset: macos-arm64
            binary_path: target/release/gralph
            build: cargo
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: matrix.build == 'cross'
        run: cargo install cross --locked

      - name: Build release binary
        run: |
          if [ "${{ matrix.build }}" = "cross" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release
          fi

      - name: Create release tarball
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          mkdir -p dist/gralph-${VERSION}
          cp ${{ matrix.binary_path }} dist/gralph-${VERSION}/gralph
          cp -R completions dist/gralph-${VERSION}/
          cp -R config dist/gralph-${VERSION}/
          cp README.md LICENSE dist/gralph-${VERSION}/
          tar -czvf dist/gralph-${VERSION}-${{ matrix.asset }}.tar.gz \
            -C dist gralph-${VERSION}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gralph-${{ needs.prepare.outputs.version }}-${{ matrix.asset }}
          path: dist/gralph-${{ needs.prepare.outputs.version }}-${{ matrix.asset }}.tar.gz
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum gralph-*.tar.gz > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        run: |
          cat <<EOF > release_notes.md
          ## What's New in ${{ needs.prepare.outputs.tag }}

          ### Assets
          - Linux x86_64: gralph-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz
          - Linux aarch64: gralph-${{ needs.prepare.outputs.version }}-linux-aarch64.tar.gz
          - macOS x86_64: gralph-${{ needs.prepare.outputs.version }}-macos-x86_64.tar.gz
          - macOS arm64: gralph-${{ needs.prepare.outputs.version }}-macos-arm64.tar.gz

          ### Installation
          ```bash
          VERSION="${{ needs.prepare.outputs.version }}"
          ASSET="linux-x86_64" # linux-aarch64, macos-x86_64, or macos-arm64
          curl -L -o gralph.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/gralph-\${VERSION}-\${ASSET}.tar.gz
          tar -xzf gralph.tar.gz
          cd gralph-\${VERSION}
          chmod +x gralph
          sudo mv gralph /usr/local/bin/gralph
          ```

          ### Checksums
          ```
          EOF
          cat dist/checksums.txt >> release_notes.md
          cat <<'EOF' >> release_notes.md
          ```

          ### Requirements
          - AI backend CLI (claude, opencode, gemini, or codex)
          - `tmux` for background session management (optional with --no-tmux)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Gralph CLI ${{ needs.prepare.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.tag, '-') }}
          files: |
            dist/gralph-*.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.prepare.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-linux-aarch64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-macos-x86_64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-macos-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Released successfully" >> $GITHUB_STEP_SUMMARY
