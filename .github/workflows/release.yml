# GitHub Actions workflow for auto-release
# Triggers on version tags (v*) and creates a GitHub release with assets

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in Cargo.toml matches tag
        run: |
          CARGO_VERSION=$(grep -E '^version\s*=\s*"' gralph-rs/Cargo.toml | head -1 | cut -d'"' -f2)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Cargo version: $CARGO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            echo "Please update gralph-rs/Cargo.toml to match the tag."
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

      - name: Build release binary
        run: cargo build --release --manifest-path gralph-rs/Cargo.toml

      - name: Create release tarball
        run: |
          mkdir -p dist
          mkdir -p dist/gralph-${{ steps.version.outputs.version }}
          cp gralph-rs/target/release/gralph dist/gralph-${{ steps.version.outputs.version }}/gralph
          cp -R completions dist/gralph-${{ steps.version.outputs.version }}/
          cp -R config dist/gralph-${{ steps.version.outputs.version }}/
          cp README.md LICENSE dist/gralph-${{ steps.version.outputs.version }}/
          tar -czvf dist/gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz \
            -C dist gralph-${{ steps.version.outputs.version }}

      - name: Generate checksums
        run: |
          cd dist
          sha256sum gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          echo "## What's New in ${{ steps.version.outputs.tag }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "curl -L -o gralph.tar.gz https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz" >> release_notes.md
          echo "tar -xzf gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz" >> release_notes.md
          echo "cd gralph-${{ steps.version.outputs.version }}" >> release_notes.md
          echo "chmod +x gralph" >> release_notes.md
          echo "sudo mv gralph /usr/local/bin/gralph" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo '```' >> release_notes.md
          cat dist/checksums.txt >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Requirements" >> release_notes.md
          echo "" >> release_notes.md
          echo "- AI backend CLI (claude, opencode, gemini, or codex)" >> release_notes.md
          echo "- \`tmux\` for background session management (optional with --no-tmux)" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Gralph CLI ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          files: |
            dist/gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tarball:** gralph-${{ steps.version.outputs.version }}-linux-x86_64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Released successfully" >> $GITHUB_STEP_SUMMARY
