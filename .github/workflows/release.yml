# GitHub Actions workflow for Rust release
# Triggers on version tags (v*) and creates a GitHub release with binaries

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  prepare:
    runs-on: blacksmith-2vcpu-ubuntu-2404
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in Cargo.toml matches tag
        run: |
          CARGO_VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -1 | cut -d'"' -f2)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Cargo version: $CARGO_VERSION"
            echo "  Tag version: $TAG_VERSION"
            echo "Please update Cargo.toml to match the tag."
            exit 1
          fi
          echo "Version verified: $CARGO_VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: blacksmith-2vcpu-ubuntu-2404
            target: x86_64-unknown-linux-gnu
            asset: linux-x86_64
          - os: blacksmith-2vcpu-ubuntu-2404-arm
            target: aarch64-unknown-linux-gnu
            asset: linux-aarch64
          - os: macos-13
            target: x86_64-apple-darwin
            asset: macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            asset: macos-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release tarball
        run: |
          VERSION=${{ needs.prepare.outputs.version }}
          mkdir -p dist/gralph-${VERSION}
          cp target/${{ matrix.target }}/release/gralph dist/gralph-${VERSION}/gralph
          cp -R completions dist/gralph-${VERSION}/
          cp -R config dist/gralph-${VERSION}/
          cp README.md LICENSE dist/gralph-${VERSION}/
          tar -czvf dist/gralph-${VERSION}-${{ matrix.asset }}.tar.gz \
            -C dist gralph-${VERSION}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gralph-${{ needs.prepare.outputs.version }}-${{ matrix.asset }}
          path: dist/gralph-${{ needs.prepare.outputs.version }}-${{ matrix.asset }}.tar.gz
          if-no-files-found: error

  release:
    needs: [prepare, build]
    runs-on: blacksmith-2vcpu-ubuntu-2404
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum gralph-*.tar.gz > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        run: |
          cat <<EOF > release_notes.md
          ## What's New in ${{ needs.prepare.outputs.tag }}

          ### Assets
          | Platform | Architecture | Download |
          |----------|--------------|----------|
          | Linux | x86_64 | gralph-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz |
          | Linux | aarch64 | gralph-${{ needs.prepare.outputs.version }}-linux-aarch64.tar.gz |
          | macOS | x86_64 | gralph-${{ needs.prepare.outputs.version }}-macos-x86_64.tar.gz |
          | macOS | arm64 | gralph-${{ needs.prepare.outputs.version }}-macos-arm64.tar.gz |

          ### Installation

          \`\`\`bash
          # Set your platform (linux-x86_64, linux-aarch64, macos-x86_64, macos-arm64)
          ASSET="macos-arm64"
          VERSION="${{ needs.prepare.outputs.version }}"

          # Download and extract
          curl -fsSL -o gralph.tar.gz \\
            "https://github.com/${{ github.repository }}/releases/download/${{ needs.prepare.outputs.tag }}/gralph-\${VERSION}-\${ASSET}.tar.gz"
          tar -xzf gralph.tar.gz
          cd gralph-\${VERSION}

          # Install to PATH
          chmod +x gralph
          sudo mv gralph /usr/local/bin/
          \`\`\`

          ### Checksums (SHA-256)
          \`\`\`
          EOF
          cat dist/checksums.txt >> release_notes.md
          cat <<'EOF' >> release_notes.md
          ```

          ### Requirements
          - One of the supported AI backend CLIs:
            - `claude` (Claude Code)
            - `opencode` (OpenCode)
            - `gemini` (Gemini CLI)
            - `codex` (Codex CLI)
          - `tmux` for background session management (optional with `--no-tmux`)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Gralph ${{ needs.prepare.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(needs.prepare.outputs.tag, '-') }}
          files: |
            dist/gralph-*.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ needs.prepare.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Assets:**" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-linux-x86_64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-linux-aarch64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-macos-x86_64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "  - gralph-${{ needs.prepare.outputs.version }}-macos-arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Released successfully" >> $GITHUB_STEP_SUMMARY
