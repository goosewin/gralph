# GitHub Actions workflow for Native AOT release assets

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.rid }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            archive: tar.gz
          - os: macos-14
            rid: osx-arm64
            archive: tar.gz
          - os: windows-latest
            rid: win-x64
            archive: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Set version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Publish AOT binary
        shell: bash
        run: |
          dotnet publish src/Gralph/Gralph.csproj \
            -c Release \
            -r "${{ matrix.rid }}" \
            -o "dist/aot/${{ matrix.rid }}" \
            -p:PublishAot=true \
            -p:SelfContained=true \
            -p:PublishSingleFile=true \
            -p:StripSymbols=true \
            -p:InvariantGlobalization=true \
            -p:AssemblyName=gralph

      - name: Package (macOS/Linux)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          pkg_dir="dist/package/gralph-${VERSION}-${{ matrix.rid }}"
          mkdir -p "$pkg_dir"
          chmod +x "dist/aot/${{ matrix.rid }}/gralph" || true
          cp "dist/aot/${{ matrix.rid }}/gralph" "$pkg_dir/"
          cp -R config completions README.md LICENSE "$pkg_dir/"
          tar -czf "dist/gralph-${VERSION}-${{ matrix.rid }}.tar.gz" -C dist/package "gralph-${VERSION}-${{ matrix.rid }}"
          shasum -a 256 "dist/gralph-${VERSION}-${{ matrix.rid }}.tar.gz" > "dist/gralph-${VERSION}-${{ matrix.rid }}.sha256"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $version = $env:VERSION
          $rid = "${{ matrix.rid }}"
          $pkgDir = "dist/package/gralph-$version-$rid"
          New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
          Copy-Item "dist/aot/$rid/gralph.exe" "$pkgDir/"
          Copy-Item "config" "$pkgDir/config" -Recurse
          Copy-Item "completions" "$pkgDir/completions" -Recurse
          Copy-Item "README.md" "$pkgDir/"
          Copy-Item "LICENSE" "$pkgDir/"
          Compress-Archive -Path $pkgDir -DestinationPath "dist/gralph-$version-$rid.zip"
          $hash = (Get-FileHash -Algorithm SHA256 "dist/gralph-$version-$rid.zip").Hash
          "$hash  gralph-$version-$rid.zip" | Out-File "dist/gralph-$version-$rid.sha256" -Encoding ascii

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gralph-${{ matrix.rid }}-assets
          path: dist/gralph-${{ env.VERSION }}-${{ matrix.rid }}.*

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*
