# GitHub Actions workflow for auto-release
# Triggers on version tags (v*) and creates a GitHub release with assets

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify version in rloop script matches tag
        run: |
          SCRIPT_VERSION=$(grep -E '^VERSION=' bin/rloop | cut -d'"' -f2)
          TAG_VERSION=${{ steps.version.outputs.version }}
          if [ "$SCRIPT_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Script version: $SCRIPT_VERSION"
            echo "  Tag version: $TAG_VERSION"
            echo "Please update VERSION in bin/rloop to match the tag."
            exit 1
          fi
          echo "Version verified: $SCRIPT_VERSION"

      - name: Run shellcheck on scripts
        run: |
          sudo apt-get update && sudo apt-get install -y shellcheck
          shellcheck bin/rloop || true
          shellcheck install.sh || true
          shellcheck uninstall.sh || true
          shellcheck lib/*.sh || true

      - name: Create release tarball
        run: |
          mkdir -p dist
          # Create tarball with all necessary files
          tar -czvf dist/rloop-${{ steps.version.outputs.version }}.tar.gz \
            --transform 's,^,rloop-${{ steps.version.outputs.version }}/,' \
            bin/ \
            lib/ \
            completions/ \
            config/ \
            install.sh \
            uninstall.sh \
            README.md \
            LICENSE

      - name: Generate checksums
        run: |
          cd dist
          sha256sum rloop-${{ steps.version.outputs.version }}.tar.gz > checksums.txt
          cat checksums.txt

      - name: Generate release notes
        id: release_notes
        run: |
          echo "## What's New in ${{ steps.version.outputs.tag }}" > release_notes.md
          echo "" >> release_notes.md
          echo "### Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "# Quick install (recommended)" >> release_notes.md
          echo "curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash" >> release_notes.md
          echo "" >> release_notes.md
          echo "# Or download and install manually" >> release_notes.md
          echo "wget https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag }}/rloop-${{ steps.version.outputs.version }}.tar.gz" >> release_notes.md
          echo "tar -xzf rloop-${{ steps.version.outputs.version }}.tar.gz" >> release_notes.md
          echo "cd rloop-${{ steps.version.outputs.version }}" >> release_notes.md
          echo "./install.sh" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo '```' >> release_notes.md
          cat dist/checksums.txt >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Requirements" >> release_notes.md
          echo "" >> release_notes.md
          echo "- \`claude\` CLI (Claude Code)" >> release_notes.md
          echo "- \`jq\` for JSON parsing" >> release_notes.md
          echo "- \`tmux\` for session management" >> release_notes.md
          echo "- \`bash\` 4.0+" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Ralph Loop CLI ${{ steps.version.outputs.tag }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-') }}
          files: |
            dist/rloop-${{ steps.version.outputs.version }}.tar.gz
            dist/checksums.txt
            install.sh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tarball:** rloop-${{ steps.version.outputs.version }}.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Released successfully" >> $GITHUB_STEP_SUMMARY
